<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Sala Zombie - Encuentra las Diferencias</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 20px;
        }

        #game-container {
            position: relative;
            width: 1024px;
            height: 709px;
            margin: 0 auto;
            background-image: url('https://www.orientacionandujar.es/wp-content/uploads/2024/09/CUADERNO-DE-ATENCION-halloween-ENCUENTRA-LAS-3-DIFERENCIAS10-1024x709.jpeg');
            background-size: cover;
            background-position: center;
            border: 3px solid crimson;
            /* AÃ±adimos cuadrÃ­cula para referencia */
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                url('https://www.orientacionandujar.es/wp-content/uploads/2024/09/CUADERNO-DE-ATENCION-halloween-ENCUENTRA-LAS-3-DIFERENCIAS10-1024x709.jpeg');
            background-size: 64px 64px, 64px 64px, cover;
            background-position: 0 0, 0 0, center;
        }

        .difference-spot {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid lime;
            background-color: rgba(0, 255, 0, 0.4);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            transform: translate(-50%, -50%);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            user-select: none;
        }

        .difference-spot.found {
            background-color: rgba(255, 255, 255, 0.7);
            border-color: white;
            color: green;
        }

        #win-message {
            margin-top: 30px;
            font-size: 24px;
            color: lime;
            display: none;
        }

        #back-btn {
            margin-top: 20px;
            font-size: 18px;
            background: crimson;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: none;
        }

        #back-btn:hover {
            background: darkred;
        }

        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>

    <h1>ðŸ§Ÿ Sala Zombie: Encuentra las 3 diferencias</h1>

    <div id="game-container">
        <!-- Puntos de diferencia con nÃºmero para referencia visual -->
        <div class="difference-spot" style="top: 210px; left: 560px;">1</div> <!-- Nariz -->
        <div class="difference-spot" style="top: 160px; left: 340px;">2</div> <!-- Casa -->
        <div class="difference-spot" style="top: 480px; left: 430px;">3</div> <!-- Calabaza -->
    </div>

    <div id="win-message">âœ… Â¡Has encontrado todas las diferencias! Has ganado una ficha.</div>
    <button id="back-btn">Volver al pasillo</button>

    <div id="jumpscare">
        <img src="https://i.imgur.com/2XhEZ0I.gif" alt="Â¡Susto!" />
    </div>

    <script>
        let found = 0;
        let errors = 0;
        const spots = document.querySelectorAll('.difference-spot');
        const winMessage = document.getElementById('win-message');
        const backBtn = document.getElementById('back-btn');
        const jumpscare = document.getElementById('jumpscare');

        spots.forEach(spot => {
            spot.addEventListener('click', (e) => {
                if (!spot.classList.contains('found')) {
                    spot.classList.add('found');
                    found++;
                    if (found === 3) {
                        ganar();
                    }
                }
                e.stopPropagation();
            });
        });

        document.getElementById('game-container').addEventListener('click', (e) => {
            if (!e.target.classList.contains('difference-spot')) {
                errors++;
                if (errors >= 3) {
                    jumpscare.style.display = 'flex';
                    setTimeout(() => {
                        jumpscare.style.display = 'none';
                        errors = 0;
                    }, 1500);
                }
            }
        });

        function ganar() {
            localStorage.setItem('minijuego_zombie', 'true');
            winMessage.style.display = 'block';
            backBtn.style.display = 'inline-block';
        }

        backBtn.addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>

</body>

</html>
