<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sala del Zombie - Encuentra las Diferencias</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 40px;
            padding: 20px;
        }

        .image-box {
            position: relative;
            width: 512px;
            height: 355px;
            background-size: cover;
            background-position: center;
            border: 2px solid crimson;
        }

        .difference-spot {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid lime;
            background-color: rgba(0, 255, 0, 0.3);
            pointer-events: auto;
            cursor: pointer;
        }

        .difference-spot.found {
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
        }

        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 100%;
        }

        #win-message {
            margin-top: 30px;
            font-size: 24px;
            color: lime;
            display: none;
        }

        #back-btn {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            background: crimson;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #back-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>

    <h1>ðŸ§Ÿ Sala del Zombie: Encuentra las 3 diferencias</h1>

    <div id="game-container">
        <!-- Imagen izquierda (no interactiva) -->
        <div class="image-box" id="left-image"
            style="background-image: url('https://www.orientacionandujar.es/wp-content/uploads/2024/09/CUADERNO-DE-ATENCION-halloween-ENCUENTRA-LAS-3-DIFERENCIAS10-1024x709.jpeg');">
        </div>

        <!-- Imagen derecha (interactiva) -->
        <div class="image-box" id="right-image"
            style="background-image: url('https://www.orientacionandujar.es/wp-content/uploads/2024/09/CUADERNO-DE-ATENCION-halloween-ENCUENTRA-LAS-3-DIFERENCIAS10-1024x709.jpeg');">
            <!-- Diferencias -->
            <div class="difference-spot" style="top: 140px; left: 300px;"></div> <!-- Casa -->
            <div class="difference-spot" style="top: 220px; left: 400px;"></div> <!-- Nariz -->
            <div class="difference-spot" style="top: 280px; left: 250px;"></div> <!-- Calabaza -->
        </div>
    </div>

    <div id="win-message">âœ… Â¡Has encontrado todas las diferencias! Has ganado una ficha.</div>
    <button id="back-btn">Volver al pasillo</button>

    <div id="jumpscare">
        <img src="https://i.imgur.com/2XhEZ0I.gif" alt="Â¡Susto!">
    </div>

    <script>
        let found = 0;
        let errores = 0;
        const spots = document.querySelectorAll('.difference-spot');
        const winMessage = document.getElementById('win-message');
        const backBtn = document.getElementById('back-btn');
        const jumpscare = document.getElementById('jumpscare');

        spots.forEach(spot => {
            spot.addEventListener('click', (e) => {
                if (!spot.classList.contains('found')) {
                    spot.classList.add('found');
                    found++;
                    if (found === 3) {
                        ganar();
                    }
                }
                e.stopPropagation();
            });
        });

        // Click en imagen sin acertar
        document.getElementById('right-image').addEventListener('click', (e) => {
            if (!e.target.classList.contains('difference-spot')) {
                errores++;
                if (errores >= 3) {
                    jumpscare.style.display = 'flex';
                    setTimeout(() => {
                        jumpscare.style.display = 'none';
                        errores = 0;
                    }, 1500);
                }
            }
        });

        function ganar() {
            localStorage.setItem('minijuego_zombie', 'true');
            winMessage.style.display = 'block';
            backBtn.style.display = 'inline-block';
        }

        backBtn.addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>

</body>

</html>
