<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Sala Zombie - Encuentra las Diferencias</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 20px;
        }

        #game-container {
            position: relative;
            width: 1024px;
            height: 709px;
            margin: 0 auto;
            background-image: url('https://www.orientacionandujar.es/wp-content/uploads/2024/09/CUADERNO-DE-ATENCION-halloween-ENCUENTRA-LAS-3-DIFERENCIAS10-1024x709.jpeg');
            background-size: cover;
            background-position: center;
            border: 3px solid crimson;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                url('https://www.orientacionandujar.es/wp-content/uploads/2024/09/CUADERNO-DE-ATENCION-halloween-ENCUENTRA-LAS-3-DIFERENCIAS10-1024x709.jpeg');
            background-size: 64px 64px, 64px 64px, cover;
            background-position: 0 0, 0 0, center;
        }

        .difference-spot {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transform: translate(-50%, -50%);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            color: transparent;
            user-select: none;
            transition: all 0.3s;
        }

        .difference-spot.found {
            background-color: rgba(255, 255, 255, 0.7);
            border: 3px solid white;
            color: green;
        }

        #win-message {
            margin-top: 30px;
            font-size: 24px;
            color: lime;
            display: none;
        }

        #back-btn {
            margin-top: 20px;
            font-size: 18px;
            background: crimson;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: none;
        }

        #back-btn:hover {
            background: darkred;
        }

        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>

    <h1>🧟 Sala Zombie: Encuentra las 3 diferencias</h1>

    <div id="game-container">
        <!-- Puntos de diferencia (invisibles) -->
        <div class="difference-spot" style="top: 325px; left: 789px;">1</div> <!-- Nariz -->
        <div class="difference-spot" style="top: 300px; left: 668px;">2</div> <!-- Casa -->
        <div class="difference-spot" style="top: 533px; left: 674px;">3</div> <!-- Calabaza -->
    </div>

    <div id="win-message">✅ ¡Has encontrado todas las diferencias! Has ganado una ficha.</div>
    <button id="back-btn">Volver al pasillo</button>

    <div id="jumpscare">
        <img src="https://i.pinimg.com/originals/a0/e1/5d/a0e15dc9fc3aab75bb5f7eea4a0d5a18.gif" alt="¡Susto!" />
    </div>

    <!-- 🔊 SONIDO del grito de mujer zombie -->
    <audio id="scream-audio"
        src="https://orangefreesounds.com/wp-content/uploads/2023/08/Zombie-groan-sound-effect.mp3"
        preload="auto"></audio>


    <script>
        let found = 0;
        let errors = 0;
        let juegoIniciado = false;
        const spots = document.querySelectorAll('.difference-spot');
        const winMessage = document.getElementById('win-message');
        const backBtn = document.getElementById('back-btn');
        const jumpscare = document.getElementById('jumpscare');
        const screamAudio = document.getElementById('scream-audio');

        function iniciarJuego() {
            if (juegoIniciado) return;
            juegoIniciado = true;

            // ⏳ Tiempo límite de 10 segundos para completar el juego
            setTimeout(() => {
                if (found < 3) {
                    jumpscare.style.display = 'flex';
                    screamAudio.play().catch(() => { });
                    setTimeout(() => {
                        jumpscare.style.display = 'none';
                    }, 1500);
                }
            }, 10000);
        }

        spots.forEach(spot => {
            spot.addEventListener('click', (e) => {
                iniciarJuego();
                if (!spot.classList.contains('found')) {
                    spot.classList.add('found');
                    found++;
                    if (found === 3) {
                        ganar();
                    }
                }
                e.stopPropagation();
            });
        });

        document.getElementById('game-container').addEventListener('click', (e) => {
            iniciarJuego();
            if (!e.target.classList.contains('difference-spot')) {
                errors++;
                if (errors >= 3) {
                    jumpscare.style.display = 'flex';
                    screamAudio.play().catch(() => { });
                    setTimeout(() => {
                        jumpscare.style.display = 'none';
                        errors = 0;
                    }, 1500);
                }
            }
        });

        function ganar() {
            localStorage.setItem('minijuego_zombie', 'true');
            winMessage.style.display = 'block';
            backBtn.style.display = 'inline-block';
        }

        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>


</body>

</html>
